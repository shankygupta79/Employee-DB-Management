<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log IN</title>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/vue"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:3989/login/css">
</head>
<body >
    <h1 class="text-center">EMPLOYEE DATABASE MANGEMENT SOFTWARE</h1><br><br>
    <div id="Log">
        <div class="row">
            <div class="col-sm-1" > </div>
            <div class=col-sm-5 id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" 
            style="border-color :lightslategray;border-style:groove;border-radius: 25px;padding:1px"
            >
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img  class="d-block w-100" src="http://localhost:3989/login/img3" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img    class="d-block w-100" src="http://localhost:3989/login/img2" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img  class="d-block w-100" src="http://localhost:3989/login/img1" alt="Third slide">
                              </div>
                            </div>
                          
                
            </div>
            <div class="col-sm-1"></div>
            
            <div class="card col-sm-4" style="border-color: grey;padding: 15px">
                <u><h2>LOGIN</h2></u>
                <form action="/login" method="post">
                    <br><b>Email</b>
                    <input type="email" class="form-control" name="email" v-model="email" placeholder="Email">
                    
                    <div v-if="eshow">WRONG EMAIL</div>
                    <b>Password</b>
                    <input type="password" class="form-control" name="password" v-model="password "placeholder="Password">
                    
                    <div v-if="pshow">WRONG PASSWORD</div><br>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <button type="submit" class="btn btn-success col-sm-4">Submit</button>  
                    </div>
                </form>
                <hr style="border-top: 1px solid grey">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <a href="/signup"  class="btn btn-primary col-sm-8">Sign Up</a> 
                    
                </div>
                <small style="text-align: center">Doesn't Have an Account Sign-Up</small> 
                
            </div>
            
        </div>
    </div><br><br><br><br><br><br>
    <script>
        const log=new Vue({
            el:"#Log",
            data:{
                email:'',
                password:'',
                eshow:false,
                pshow:false,
            },
            created:function(){
                this.load();
            },
            methods:{
                load:function(){
                    var app=this;
                    axios.get('http://localhost:3989/login/data')
                    .then(function(Response){
                        app.eshow=Response[0]
                        app.pshow=Response[1]  
                    })
                },
            } 
        })
    </script>
    
</body>
</html>
